name: Lint and Test

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    name: Linting and Testing
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: "poetry"

      - name: Install dependencies
        run: poetry install

      - name: Run Flake8
        run: poetry run flake8 .
      
      - name: Run MyPy
        run: poetry run mypy .

      - name: Run Pytest
        run: poetry run pytest